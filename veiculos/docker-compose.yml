version: "3"
services: 
  db:
    restart: always
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: postgres_container
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
         - 5432:5432/tcp
    volumes:
    - db-data:/var/lib/postgresql/data

    networks:
      - postgres-compose-network
  
